<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='dist/othello.css' />
  </head>
  <body>
    <div class="othello">
      <div class="head">
        <h1>A Simple Othello</h1>
        <button
          id="btn-start"
          class="btn btn-primary btn-white-bg"
          onclick='initializeBoard()'
        >
          Start Game
        </button>
        <div id="player-turn"></div>
      </div>
      <div id="player1" class="player-info text-white">
        <label>First Player Score</label><br />
        <span id="first-player-score"></span>
      </div>
      <div id="othello-board"></div>
      <table id="debug"></table>
      <div id="player2" class="player-info text-white">
        <label>Second Player Score</label><br />
        <span id="second-player-score"></span>
      </div>
    </div>
    <script src="dist/othello.js"></script>
  </body>
</html>
